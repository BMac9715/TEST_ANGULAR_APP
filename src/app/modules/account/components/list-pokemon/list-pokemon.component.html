<div class="d-flex flex-column w-100 m-auto">
  <div class="w-100">
    <h3 class="font-family-poppins fs-4 fw-normal color-blue-pokemon mb-2">Pokémon</h3>
    <p class="font-family-poppins fw-normal color-gray-text">Selecciona 3 Pokémon para que sean parte de tu equipo</p>
  </div>
  <div class="w-100">
    <i class="fa-regular fa-magnifying-glass"></i>
    <input type="text"
       class="form-control form-control-sm"
       placeholder="Buscar por índice, nombre..."
       (keydown.enter)="buscar()"
       #txtBuscar>
  </div>
  <div class="w-100 my-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <ng-container *ngFor="let item of items">
        <div class="col">
          <div class="card pokemon px-3 py-2 w-100 align-items-center bg-gray-light"
              [ngClass]="{'active': selectedCards.includes(item), 'disabled': !disabled && !selectedCards.includes(item)}"
              (click)="toggleSelected(item)">
            <img [src]="item.imageUrl" [alt]="item.name" [width]="120">
            <div class="d-flex flex-row rounded-pill w-100 align-items-center justify-content-between bg-blue-pokemon p-2">
              <p class="font-family-poppins fw-normal text-white mb-0">#{{ padWithZeros(item.id, 3) }}</p>
              <p class="font-family-poppins fw-normal text-white mb-0">{{ item.name | titlecase }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="m-auto">
    <button mat-raised-button
            type="button"
            class="font-family-poppins"
            color="primary"
            class="px-5"
            (click)="onClickSave()"
            [disabled]="disabled">Guardar</button>
  </div>
</div>
