<div class="d-flex justify-content-center align-items-center rounded-circle m-auto primary-picture-frame">
  <!-- Image Profile -->
  <ng-container *ngIf="imageSrc; else noImage">
    <div class="d-flex rounded-circle secondary-picture-frame">
      <img class="rounded-circle w-100 h-100"
           [src]="imageSrc"
           [alt]="'Foto de Perfil'">
    </div>
  </ng-container>

  <!-- Image Default -->
  <ng-template #noImage>
    <div class="d-flex align-items-center justify-content-center rounded-circle secondary-picture-frame">
      <img src="../../../../assets/images/user.png" alt="Foto de Perfil">
    </div>
  </ng-template>
</div>
